version: v1
managed:
  enabled: true
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.35.2
    out: .
    opt:
      - paths=source_relative

  - plugin: buf.build/community/planetscale-vtprotobuf:v0.6.0
    out: .
    opt:
      - paths=source_relative
      - features=marshal+unmarshal+size+pool

  - plugin: buf.build/grpc/go:v1.5.1
    out: .
    opt:
      - paths=source_relative